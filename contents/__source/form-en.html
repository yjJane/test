<!DOCTYPE html><html lang="en"><head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=2.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="keywords" content="2021 FOREIGN COMPANY DAY">
  <meta name="description" content="2021 FOREIGN COMPANY DAY">
  <meta name="robots" content="all">
  <meta property="og:url" content>
  <meta property="og:description" content>
  <meta property="og:title" content="2021 FOREIGN COMPANY DAY">

  <!-- Style include -->
  <script src="https://vr.miceview.kr/path/assets/js/jquery-3.5.1.min.js"></script>
  
  <!-- library -->
  <link href="../css/owl.carousel.min.css" rel="stylesheet">
  <script src="../js/owl.carousel.min.js"></script>

  <!-- general style -->
  <link href="https://cdn.zipview.kr/public/fonts/common.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/olim_general.css">
  <script src="../js/olim_general.js"></script>

  <!-- project -->
  <link rel="stylesheet" type="text/css" href="../css/sub_common.css">
  <script src="../js/sub_common.js"></script>

  <title>2021 FOREIGN COMPANY DAY</title>
</head>

<!-- [P][D] body의 클래스를 통해 스타일을 지정할 수 있습니다.
type은 구조가 다르므로 group/single 폴더를 각각 참고해주세요. 모든 클래스는 중첩해 사용할 수 있습니다.

아무것도 입력하지 않음 : 모든 페이지에 여백이 있는 기본 스타일로 지정됩니다.
style_thin : 여백이 최소화됩니다.
style_column : 사이드 메뉴(2depth)에 구분선이 생성되며, 세미나 홀의 경우 타이틀에 배경 색상이 추가됩니다.
style_dropdown : 1depth 메뉴가 모바일에서 드롭다운 형태로 변경됩니다. -->
<body class="type_single">
  <!-- header -->
  <header class="header" id="header">
    <h1 class="ir_text">2021 FOREIGN COMPANY DAY</h1>
    <!-- sub 1depth -->
    <nav class="menu-wrap">
      <h2 class="ir_text">Menu</h2>
      <div class="depth1_menu">
        <!-- [P][D] style_dropdown 클래스 추가시에만 적용되며, 현재 메뉴명이 노출됩니다. -->
        <div class="depth1_button_wrap">
          <button class="depth1_button"><span>Contact</span></button>
        </div>
        
        <ul class="depth1_menu-list">
          <!-- 해당하는 메뉴에 is_selected 아이디 추가 / hashtag 연결이므로 다른 속성으로 변경 불가 -->
          <!-- [D] 모든 메뉴(기업정보, 브로셔, 비디오, 이미지, 문의 등) 노출 -->
          <li class="depth1_menu-item" id="is_selected">
            <a href="#none"><span class="depth1_menu-title">Contact</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- //sub 1depth -->
  </header>
  <!-- //header -->

  <!-- container -->
  <div class="container">
    <!-- contents/본문 -->
    <div class="contents form">
      <form name="form" action method="POST">
        <input type="hidden" name="company_name" value="1">
        <input type="hidden" name="mail_addr" value="assong@olimplanet.com">
    
        <div>
          <label for="name">Name <span class="small_txt">(required)</span></label>
          <input type="text" name="name" required>
        </div>
        <div>
          <label for="phone">Phone number <span class="small_txt">(required)</span></label>
          <input type="tel" name="phone" required>
        </div>
        <div>
          <label for="email">E-mail <span class="small_txt">(required)</span></label>
          <input type="email" name="email" required>
        </div>
        <div>
          <label for="inquiry">Message</label>
          <textarea rows="4" name="inquiry" id="inquiry" style="font-size:16px; background: #fafafa; border: 1px solid #dedede;"></textarea>
        </div>
    
        <div>
          <label>Privacy policy</label>
          <textarea readonly>We collect and use personal information for the following purposes described below.

1. Collection and Use of Personal Information
  • Personal information is data that can be used to identify or contact a single person.
  • We do not use the personal information for any purpose that disclose such information to any third party without the consent of the participant.

2. What personal information we collect
  • Name, E-mail, Phone number.

3. Duration of Retention and Use of Personal Information and Destruction
  • As a general rule, the 2021 FOREIGN COMPANY DAY retains and uses participant’s personal information for the notified and agreed durations (5 years) and once the purposes ion and use of the personal information are achieved, it is without delay destroyed.
  • Your personal information will be destroyed without delay if the purposes of collection and use of the personal information are achieved. If printed on r personal information will be destroyed by shredding or incinerating the paper documents or otherwise and, if saved in the form of electronic files, your personal information will be destroyed by technical means making the records non reproducible.
          </textarea>
          <input type="checkbox" id="privacy" name="privacy" class="vertical--middle" required><label for="privacy" class="checkbox vertical--middle">(required) I agree.</label>
        </div>
        <div>
          <label for="btnSubmit"></label>
          <input type="submit" id="btnSubmit" name="btnSubmit" value="Submit">
        </div>
      </form>
    </div>
    <!-- //contents/본문 -->  
  </div>
  <!-- //container -->



</body></html>
